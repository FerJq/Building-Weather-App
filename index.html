<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!--StartContainer-->
    <div class="container">
      <!--Weather Container-->
      <div class="weather-app row">
        <!--Search form-->
        <form id="search-form">
          <span class="form-space">
            <input class="bt" type="submit" value="Search" />
            <input
              class="bar"
              id="location-value"
              type="search"
              placeholder="Type a city..."
              autofocus
            />
          </span>
        </form>
        <h1>New York</h1>
        <!--Units section-->
        <span class="units"
          ><a id="celcius-temp" href="">CÂ°</a> |
          <a id="farenheit-temp" href="">FÂ°</a></span
        >
        <!--Specifications List Div-->
        <div class="gridd">
          <!--New Degrees Section-->
          <div class="degrees-section">
            <p class="temperature"></p>
          </div>
          <!--Weather Icon section-->
          <div class="icon-container">
            <img
              id="icon"
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt=""
            />
          </div>
        </div>
        <div class="weather-description">
          <span>
            <div id="time">Wednesday 10:00PM</div>
            <div id="weather-type">Clear with periodic clouds</div>
            <div id="feels-like"></div>
          </span>
          <span>
            <div id="prec">Precipitation: 1%</div>
            <div id="hum">Humidity: 55%</div>
            <div id="wind">Wind: 9mph</div>
          </span>
        </div>
        <!--Button container-->
        <div class="button-container">
          <button class="" id="actualPosition" onClick="location.reload()">
            Current
          </button>
          <button class="" id="coords">CoordsðŸ‘ˆ</button>
        </div>
        <!--End Weather app Div-->
      </div>
      <!--End container Div-->
    </div>
    <span class="By">
      <a href="">Open source code</a> By Fernanda Santiago
    </span>
    <script src="src/index.js"></script>
  </body>
</html>
