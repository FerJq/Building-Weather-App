<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!--StartContainer-->
    <div class="container">
      <!--Weather Container-->
      <div id="modeContainer" class="weather-app">
        <!--Search form-->
        <form id="search-form">
          <span class="form-space">
            <input class="search-bt" type="submit" value="Search" />
            <input
              class="search-bar"
              id="location-value"
              type="search"
              placeholder="Type a city..."
            />
          </span>
        </form>
        <h1>New York</h1>
        <!--Units section-->
        <span class="units"
          ><a id="celcius-temp" href="">Â°C</a> |
          <a id="farenheit-temp" href="">Â°F</a></span
        >
        <!--Specifications List Div-->
        <div class="grid-container">
          <div class="gridd">
            <!--Weather Icon section-->
            <div class="icon-container">
              <img
                id="icon"
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt=""
              />
            </div>
            <!--New Degrees Section-->
            <div class="degrees-section">
              <p class="temperature"></p>
            </div>
          </div>
        </div>
        <div class="weather-description-container">
          <div class="weather-description">
            <span>
              <div id="time">Wednesday 10:00PM</div>
              <div id="weather-type">Clear with periodic clouds</div>
            </span>
            <span>
              <div id="prec">Precipitation: 1%</div>
              <div id="hum">Humidity: 55%</div>
              <div id="wind">Wind: 9mph</div>
            </span>
          </div>
        </div>
        <!--Button container-->
        <div class="button-container">
          <button class="" id="actualPosition" onClick="location.reload()">
            Current
          </button>
          <button class="" id="coords">CoorðŸ‘ˆ</button>
        </div>
        <button id="mode_bt">Mode</button>
        <!--Night/day Mode-->
        <!--Source code by: F.S-->
        <span class="by">
          <a class="source" href="https://github.com/FerJq/Building-Weather-App"
            >Open source code</a
          >
          By Fernanda Santiago
        </span>
        <!--End Weather app Div-->
      </div>
      <!--End container Div-->
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
